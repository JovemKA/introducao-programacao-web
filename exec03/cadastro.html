<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="cadastrar-usuario.jsp">
        <fieldset>
        <legend>Cadastro de Usuário</legend>
        Nome completo: <input type="text" name="nome"><br>
        E-mail: <input type="email" name="usuario"><br>
        Senha: <input type="password" name="senha"><br>
        Data de nascimento: <input type="date" name="dataNascimento"><br>
        Sexo:<br>
        <input type="radio" name="genero" value="homem" checked>Masculino<br>
        <input type="radio" name="genero" value="mulher">Feminino<br>
        <input type="radio" name="genero" value="outro">Outro / Prefiro não
        informar<br>
        Estado:
            <select name="secao">
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
            </select><br>
        <input type="submit" value="Cadastrar">
        </fieldset>
        </form>


</body>
</html>
